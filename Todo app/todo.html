<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make it Happen</title>

    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <!-- Optional: Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="todo.css">
</head>
<body>

    <main>
        <h1 id="mainHeading">Make it Happen</h1>

        <div class="container">
            <input type="text" placeholder="Enter Task" id="Task">
            <input type="date" id="TaskDate">
            <button onclick="clearing()" class="clear"><i class="fas fa-trash-alt"></i> Clear All</button>
            <button onclick="addTodo()" class="add"><i class="fas fa-plus-circle"></i> Add</button>
        </div>

        <h2 style="margin-top: 40px;">Pending Tasks</h2>
        <div class="taskcontainer" id="pendingTasks"></div>

        <h2 style="margin-top: 40px;">Completed Tasks</h2>
        <div class="completedContainer" id="completedTasks"></div>
    </main>

    <script src="todo.js"></script>
</body>
</html>
